name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: |
          mkdir -p MacMouseMover.app/Contents/MacOS
          cp .build/release/MacMouseMover MacMouseMover.app/Contents/MacOS/
          cp Sources/MacMouseMover/Info.plist MacMouseMover.app/Contents/

      - name: Create ZIP
        run: zip -r MacMouseMover.zip MacMouseMover.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: MacMouseMover.zip
          body: |
            ## Installation

            1. Download `MacMouseMover.zip`
            2. Extract and move `MacMouseMover.app` to Applications
            3. Right-click the app â†’ Open (required for unsigned apps)
            4. Grant Accessibility permission when prompted
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
